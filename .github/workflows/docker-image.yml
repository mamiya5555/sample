name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sample:latest
    - name: Push Image to the repository
      run: docker login -u mengkheang55 -p ${{ secrets.DOCKER_TOKEN }} && docker push mengkheang55/sample:latest
